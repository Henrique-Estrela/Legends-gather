<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends Gather</title>

    <!-- Icon -->
        <link rel="icon" href="public/src/img/logo-icon.png">

    <!-- Bootstrap -->
        <link rel="stylesheet" href="./public/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./public/bootstrap/css/bootstrap.css">

        <script defer src="./public/bootstrap/js/bootstrap.bundle.js"></script>
        <script defer src="./public/bootstrap/js/bootstrap.js"></script>
        
    <!-- CSS -->
        <link rel="stylesheet" href="./public/src/css/style.css">
        <link rel="stylesheet" href="./public/src/css/responsive.css">
        <link rel="stylesheet" href="./public/src/css/shared-style.css">
        
    <!-- JS -->
        <script type="module" src="./public/src/js/login.js" defer></script>
        <script type="module" src="./public/src/js/cadastro.js" defer></script>


    <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=McLaren&family=MedievalSharp&display=swap" rel="stylesheet">

    <!-- Sweet Alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" rel="stylesheet">
</head>


<body id="pagDeLogin">

    <header>
        <img id="lua" src="public/src/img/lua.png" alt="Lua no Céu">
    </header>

    <div id="estrelas">
    </div>

    <img id="dragao" src="public/src/img/dragao.png" alt="">

    <main>
        <h1 class="titulo">Legends Gather</h1>
        <form class=""  id="loginForm">
            <input type="email" placeholder="E-mail" id="loginEmail" required>
            <input type="password" placeholder="Senha" id="loginPassword" required>

            <p class="texto">Não possui cadastro?<a class="texto" id="tosingup"> Clique aqui</a></p>
            
            <button class="botaoCadastrar"  type="submit">Entrar</button>
        </form>
        <form class="none-transition" id="signupForm">
            <input type="text" placeholder="Nome de usuário" id="signupNickname" required>
            <input type="email" placeholder="E-mail" id="signupEmail" required>
            <input type="password" placeholder="Senha" id="signupPassword" required>
            <input type="password" placeholder="Confirme a senha" id="confirmPassword" required>
            <p class="texto">Já possui cadastro?<a class="texto" id="tologin"> Clique aqui</a></p>

            <button class="botaoCadastrar" type="submit">Cadastrar</button>
        </form>
    </main>


    
    <footer>
    </footer>

    <script>
        var login = document.querySelector("#loginForm");
        var singup = document.querySelector("#signupForm");
        var to = document.querySelectorAll("form p a");
        var title = document.querySelector(".titulo")

        to[0].addEventListener('click', function() {
            login.classList.add("none-transition");
            singup.classList.remove("none-transition");
            title.textContent = "Cadastre-se";
        });
        to[1].addEventListener('click', function() {
            login.classList.remove("none-transition");
            singup.classList.add("none-transition");
            title.textContent = "Legends Gather";
        })
    </script>
</body>
</html>
